	<div class="container">
<br>
<label>Lista de jueces registrados</label>
<br>
      <div id="msj"></div>

<div id="table">
<table id="Tbl" class="table-responsive">
  <thead style="display: ">
    <tr id="header">
      <th scope="col">ID</th>
      <th scope="col">Cedula</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Genero</th>
      <th scope="col">Nombre de usuario</th>

    </tr>
  </thead>
  <tbody id="remove">

  </tbody>
</table>	

</div>
<form action="">

<div class="new" id="divnew">
	<p>Ingresar un nuevo juez</p>
  <label>ID</label>
  <br>
  <input  disabled="true" readonly="readonly" type="text" id="id" >
  <br>
<label>Cedula</label>
	<br><br>
	<input  type="text" id="cedula"  placeholder = "2-0484-0484" pattern="[1-9]-?\d{4}-?\d{4}" required="true">
	<br>
    <label>Nombre</label>
    <br>
    <input type="text" id="nombre"   placeholder = "Carlos" pattern="/^[a-zA-Z]+$/" 
required>
    <br>
	<label>Apellidos</label>
	<br>
	<input type="text" id="apellidos"  placeholder = "Campos" pattern="/^[a-zA-Z]+$/
" required>
	<br>
	<label>Email</label>
    <br>
    <input type="email" id="email"  placeholder = "carlos@mail.com" required>
	<br>
	<label>Telefono</label>
 	<br>
 	<input type="text" id="Telefono"  placeholder = "8596-9602" pattern="\d{4}-?\d{4}" required>
 	<br>
<label>Username</label>

<br>
<input type="text" id="Username"  placeholder = "nombre.apellido" pattern="\w+\.\w+" required>
 	<br>
 	<label>Genero</label>
 	<select id="genero" required>
     <option value="M">Masculino</option>
     <option value="F">Femenino</option>
     <option value="O">Otro</option>

    </select>
    <br>
    <button type="button" id="btn_new" >Ingresar</button>

        <button type="button" id="btn_del" >Borrar</button>

<br>
</div>

</form>
