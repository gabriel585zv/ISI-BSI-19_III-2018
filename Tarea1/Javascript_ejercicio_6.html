<!DOCTYPE html>
<html>
<head>
	<title> JavaScript Ejercicio 6 </title>
</head>
<body>

	<h1>Ejercicio 6</h1>

<script type="text/javascript">
	
var number = prompt("Ingrese el numero deseado");
var output =number; 


for (var i = number; i > 1; i--) {
	
output =  output* (i-1);



}
console.log(output);
document.body.innerHTML += "<p>El factorial del numero" +number+" es "+output+" </p>";


</script>
</body>
</html>
