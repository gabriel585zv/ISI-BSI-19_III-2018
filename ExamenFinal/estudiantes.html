<label>Lista de Estudiantes registrados</label>
<br>
 <div id="msj"></div>
<div id="table">
<table  id="Tbl" class="table-responsive">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Cedula</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Genero</th>
      <th scope="col">Talla de camisa</th>

    </tr>
  </thead>
  <tbody>

  </tbody>

<div class="new" id="divnew">
	<p>Ingresar un nuevo Estudiante</p>
  <label>ID</label>
  <br>
  <input disabled="true" readonly="readonly" type="text" id="id">
  <br>
<label>Cedula</label>
	<br>
	<input type="text" id="cedula"  placeholder = "2-0484-0484" pattern="[1-9]-?\d{4}-?\d{4}" required>
	<br>
    <label>Nombre</label>
    <br>
    <input type="text" id="nombre"  placeholder = "Carlos" pattern="/^[a-zA-Z]+$/" required>
    <br>
	<label>Apellidos</label>
	<br>
	<input type="text" id="apellidos" placeholder = "Campos" pattern="/^[a-zA-Z]+$/" required>
	<br>
	<label>Email</label>
    <br>
    <input type="email" id="email"   placeholder = "carlos@mail.com" required>
	<br>
	<label>Telefono</label>
 	<br>
 	<input type="text" id="Telefono" placeholder = "8596-9602" pattern="\d{4}-?\d{4}" required>
 	<br>

 	<label>Genero</label>
 	<select id="genero" required>
     <option value="M">Masculino</option>
     <option value="F">Femenino</option>
    <option value="O">Otro</option>

    </select>
    <br>
  <label>Talla Camisa</label>
  <select id="tallas" required>
     <option value="XS">XS</optison>
     <option value="S">S</option>
          <option value="M">M</option>
     <option value="L">L</option>
     <option value="XL">XL</option>
 <option value="XXL">XL</option>
    </select>
    <br>


    <button type="button" id="btn_new" >Ingresar</button>
            <button type="button" id="btn_del" >Borrar</button>

<br>
